<div class="col-md-12">


    <div class="card card-default widget animated" style="animation-delay: -0.07s;">
        <div class="card-heading">
          <div class="card-controls">
          </div>
          <h3 class="card-title">Зарегистрировать нового преподователя</h3>
        </div>
        <div class="card-body">

          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Введите логин</label>
            <div class="col-10">
              <input class="form-control" type="text" [(ngModel)]="teacherModel.Login" name="Login">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Введите пароль</label>
            <div class="col-10">
              <input class="form-control" type="password"  [(ngModel)]="teacherModel.Password" name="Password">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Выберите роль</label>
            <div class="col-10">
                <select [(ngModel)]="teacherModel.Role" class="form-control">
                    <option value="Teacher">Teacher</option>
                    <option value="Assistant">Assistant</option>
                  </select>
            </div>
          </div>
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Выберите кафедру</label>
            <div class="col-10">
                <select [(ngModel)]="teacherModel.CathedraId" class="form-control">
                    <option *ngFor="let cathedra of cathedrasList" [ngValue]="cathedra.Id"> {{cathedra.ShortName}} </option>
                  </select>
            </div>
          </div>
          
         
          <button (click)="SignUp()"  class="btn btn-success btn-lg">Зарегистрироваться</button><!--Sign up-->

        </div>
      </div>

</div><!-- /.col-md-12 -->
