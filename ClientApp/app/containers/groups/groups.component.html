<div class="col-md-12">



    <div class="card card-default widget animated" style="animation-delay: -0.07s;">
        <div class="card-heading">
          <div class="card-controls">
            
          </div>
          <h3 class="card-title">Добавить новую группу</h3>
        </div>
        <div class="card-body">
            <div class="form-inline">
                <label for="inlineFormInputName2">Введите название группы </label>
                <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2"  [(ngModel)]="newGroup.Name">

                <button type="submit" class="btn btn-success mb-2" (click)="addGroup()" >Добавить группу</button>
              </div>
         
         
        </div>
      </div>

    <div class="card card-default widget animated" style="animation-delay: -0.07s;">

      <div class="card-body">


    <table class="table table-hover"> 
      <thead> 
        <tr> 
          <th>#</th> 
          <th>Название</th> 
         
          <th></th> 
          <th></th> 
        </tr> 
      </thead> 
      <tbody>
        <ng-container *ngFor=" let key of groupsArray;let i=index"> 
          <tr> 
            <th scope="row">{{i}}</th> 
            <td><span>{{key.Name}}</span></td> 
            
            <td >
              <a [routerLink]="['/group']" [queryParams]="{ groupid: key.Id }">изменить</a>
            </td>
            <td ><input type="button" class="btn btn-danger" (click)="removeGroup(key,i)" value="удалить" /></td>
          </tr>
        </ng-container>

      </tbody> 
    </table>

    </div>
  </div>

</div><!-- /.col-md-12 -->
