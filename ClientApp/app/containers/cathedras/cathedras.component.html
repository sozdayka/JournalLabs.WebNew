<div class="col-md-12">

    <div class="card card-default widget animated" style="animation-delay: -0.07s;">
        <div class="card-heading">
          <div class="card-controls">
            
          </div>
          <h3 class="card-title">Добавить новую дисциплину</h3>
        </div>
        <div class="card-body">

          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Введите название</label>
            <div class="col-10">
              <input class="form-control" type="text" [(ngModel)]="newCathedra.FullName">
            </div>
          </div>
          <div class="form-group row">
            <label for="example-text-input" class="col-2 col-form-label">Введите короткое название</label>
            <div class="col-10">
              <input class="form-control" type="text" [(ngModel)]="newCathedra.ShortName">
            </div>
          </div>
          
          
         
          <button class="btn btn-success" (click)="addCathedra()" >Добавить дисциплину</button>

        </div>
      </div>

    <div class="card card-default widget animated" style="animation-delay: -0.07s;">

      <div class="card-body">

  
        <table class="table table-hover"> 
        
          <thead> 
            <tr> 
              <th>#</th> 
              <th>Название</th> 
              <th>Короткое название</th> 
              <th></th> 
            </tr> 
          </thead> 
          <tbody>
            <ng-container *ngFor=" let key of cathedrasArray;let i=index"> 
              <tr> 
                <th scope="row">{{i}}</th> 
                <td><input [(ngModel)]="key.FullName" class="form-control" (blur)="changeCathedraName(key)"  /></td> 
                <td><input [(ngModel)]="key.ShortName" class="form-control" (blur)="changeCathedraName(key)"  /></td> 
                <td ><input type="button" class="btn btn-danger" (click)="removeCathedra(key,i)" value="удалить" /></td>
              </tr>
            </ng-container>

          </tbody> 
        </table>

      </div>
    </div>
</div><!-- /.col-md-12 -->
